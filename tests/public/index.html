<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Potato's Test Suite</title>
	<style type="text/css" media="screen">
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: auto;
			background-color: #ffffff;
		}

		body {
			font-family: Helvetica, Arial, Verdana, sans-serif;
		}

		div#content, div#testsuite {
			height: 100%;
		}

		#testsuite {
			margin: 0 auto;
		}

		a img {
			border: none;
		}
		
	</style>
</head>
<body>
	<div id="content">
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
			codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,2,0,0"
			width="100%" height="100%" id="testsuite"
			>
				<param name="movie" value="TestRunner.swf" />
				<embed
					name="testsuite" src="TestRunner.swf"
					width="100%" height="100%"
					type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer"
					/>
		</object>
	</div>
</body>
</html>
