<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>PotatoMedia - Video Playback</title>
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">

			var params = {};
			params.play = "true";
			params.loop = "true";
			params.menu = "true";
			params.salign = "tl";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "sameDomain";
			params.wmode = "window";
			
			var attributes = {};
			attributes.id = "potatomedia";
			attributes.align = "top";
			
			var flashvars = {};
			
			var playerVersion = "10.0.0";
			if(!swfobject.hasFlashPlayerVersion(playerVersion)){
				window.location = "noflash.html";
			}

			var paramPairs = window.location.search.substring(1).split("&");	
			for(var i = 0; i < paramPairs.length; i++){
				var pair = paramPairs[i].split("=");
				flashvars[pair[0]] = pair[1];
			}
				
			swfobject.embedSWF("videoplayback.swf", "content", "100%", "100%", playerVersion, "expressInstall.swf", flashvars, params, attributes);
			
		</script>

		<style type="text/css" media="screen">
			html, body, #content { height:100%; }
			body { margin:0; padding:0; overflow:hidden; }
		</style>
	</head>
	<body>
		<div id="content">
		</div>
		<noscript>
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player">
			</a>
		</noscript>
	</body>
</html>
